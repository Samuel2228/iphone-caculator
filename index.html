

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caculator Assignment</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
     <div>
        <div class="container">
            <div class="calc">
                <div class="col">
              <div class="row">
                <input type="text" id="number" placeholder="0">
              </div>
              <div class="row">
                <button class="btn grey">Ac</button>
                <button class="btn grey">+/-</button>
                <button class="btn grey">%</button>
                <button class="btn orange">&divide;</button>
              </div>
              <div class="row">
                <button class="btn">7</button>
                <button class="btn">8</button>
                <button class="btn">9</button>
                <button class="btn orange">&times;</button>
            </div>
            <div class="row">
                <button class="btn">4</button>
                <button class="btn">5</button>
                <button class="btn">6</button>
                <button class="btn orange">-</button>
            </div>
            <div class="row">
                <button class="btn">1</button>
                <button class="btn">2</button>
                <button class="btn">3</button>
                <button class="btn orange">+</button>
            </div>
            <div class="row">
                <button class="btn">0</button>
                <button class="btn">00</button>
                <button class="btn">.</button>
                <button class="btn orange">=</button>
        </div>
     </div>
</body>
</html>
